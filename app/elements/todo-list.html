<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="todo-list">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px;
        margin: 20px;
      }
      .item {
        @apply(--layout-horizontal);
        cursor: pointer;
        padding: 16px 22px;
        border-bottom: 1px solid #DDD;
      }
      .item.selected {
        background-color: var(--google-grey-300);
        border-bottom: 1px solid #ccc;
      }
      .item.completed {
        text-decoration: line-through;
      }
    </style>
    <h2>This is the todo list</h2>
      <iron-list id="todos" items="[[todos]]" as="todo" selection-enabled selected-item="{{selectedItem}}">
        <template>
          <div>
            <div tabindex$="[[tabIndex]]" class$="[[_computeClass(selected)]]" on-tap="_completeTodo">
              [[todo.text]]
            </div>
          </div>
        </template>
      </iron-list>
  <div>
    <paper-input id="new" label="New ToDo">
      <paper-icon-button suffix icon="clear" on-tap="clearInput"></paper-icon-button>
    </paper-input>
    <paper-button id="add" raised>ADD</paper-button>
  </div>
  </template>
</dom-module>
